resources:
- name: code
  type: git
  source:
    uri: git@github.com:wheerd/concourse-edge-talk.git
    branch: master
    paths: [ simple ]
    private_key: ((github-key))

- name: image
  type: docker-image
  source:
    email: ((docker-hub-email))
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/concourse-edge-talk

jobs:
- name: build
  public: true
  serial: true
  plan:
  - get: code
    trigger: true
  - put: image
    params:
      build: code/simple